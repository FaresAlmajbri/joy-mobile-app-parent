    <template id="pin-dialog.html" dir="rtl" lang="ar">
        <ons-alert-dialog id="pin-dialog" modifier="rowfooter" dir="rtl" lang="ar" style=" text-align: center">

            <div class="alert-dialog-title" dir="rtl" lang="ar" style=" text-align: right">تنبيه</div>

                الرجاء إدخال الرمز السري المكون من اربع ارقام <br>

                    <br>
