
<ons-page id="myOperations">
    <style>

        ons-list-item{
            text-align:justify !important; direction:rtl !important;
        }
    </style>
    <ons-toolbar>
        <div class="left"><ons-back-button id="backButton">الملف الطبي</ons-back-button></div>
        <div class="right" style="margin-right: 10vw">العمليات</div>
    </ons-toolbar>
    <ons-row>
        <ons-col style = "direction: rtl;">
            <div style="text-align: center; " >
                <ons-list>
                    <ons-lazy-repeat id="Operations-infinite-list" modifier="longdivider"></ons-lazy-repeat>

    <ons-modal id="loadOperationsModal" direction="up">
        <div style="text-align: center">

                <ons-icon icon="md-spinner" size="28px" spin></ons-icon> جاري التحميل
