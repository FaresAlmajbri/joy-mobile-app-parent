<ons-page id="medicalHistory">
    <ons-toolbar>
        <div class="left"><ons-back-button>الملف الطبي</ons-back-button></div>
        <div class="right" style="margin-right: 10vw">التاريخ المرضي</div>
    </ons-toolbar>
    <style>
        textarea{
            text-align:justify !important; direction:rtl !important;
        }
    </style>
    <div style="position:fixed;top:0;left:0;width:100%; height:100%; ">
        <div style="width: 90%; height: 90%; margin: 1% auto; position: relative;">
        </div>
    </div>


    <div  style="text-align: center; margin-top: 10%; font-family: tajawal">
        <ons-row>
            <ons-col width="100%" >
                <textarea id= "medicalHistoryInput"style="width: 80%" class="textarea" rows="30vh" placeholder="التاريخ المرضي"></textarea>
            </ons-col>
        </ons-row>
    </div>

    <ons-modal id="loadMedicalHistoryModal" direction="up">
        <div style="text-align: center">
            <p>
                <ons-icon icon="md-spinner" size="28px" spin></ons-icon> جاري التحميل
            </p>
        </div>
    </ons-modal>
</ons-page>
