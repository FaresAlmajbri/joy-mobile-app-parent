<ons-page id="personal-file">
    <ons-toolbar>
        <div class="left"><ons-back-button>الرئيسية</ons-back-button></div>
        <div class="right" style="margin-right: 10vw"> البيانات الشخصية</div>
    </ons-toolbar>
    <style>
        ons-input{
            text-align:justify !important; direction:rtl !important;
        }
    </style>
    <div style="position:fixed;top:0;left:0;width:100%; height:100%; ">
        <div style="width: 90%; height: 90%; margin: 1% auto; position: relative;">

        </div>

    </div>


    <div  style="text-align: center; margin-top: 20%; font-family: tajawal">

        <ons-row>
            <ons-col width="100%">
                <ons-input  style="width: 70% ;"   id="fullName" modifier="underbar" placeholder="الاسم الرباعي" float value=""></ons-input>
                <ons-icon
                        icon="fa-id-card"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:5%">
            <ons-col width="100%" vertical-align="center">
                <ons-input  style="width: 70%" type="number"  id="phone" modifier="underbar" placeholder="رقم الهاتف" float value=""></ons-input>
                <ons-icon
                        icon="fa-mobile-alt"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>
        <ons-row style="padding-top:5%">
            <ons-col width="100%" vertical-align="center">
                <ons-input  style="width: 70%" type="date"  id="dob" modifier="underbar" placeholder="تاريخ الميلاد" float value=""></ons-input>
                <ons-icon
                        icon="fa-calendar-day"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:5%">
            <ons-col width="100%">
                <ons-input  style="width: 70%" type="email"   id="email" modifier="underbar" placeholder="البريد الإلكتروني" float value=""></ons-input>
                <ons-icon
                        icon="fa-at"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:5%">
            <ons-col width="100%">
                <ons-input  style="width: 70%" type="password"   id="password" modifier="underbar" placeholder="كلمة المرور" float disabled value=""></ons-input>
                <ons-icon
                        icon="fa-key"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>
        <ons-row style="padding-top:5%">
            <ons-col width="100%">
                <ons-input  style="width: 70%" type="password"   id="passwordConfirmation" modifier="underbar" placeholder="تاكيد كلمة المرور" float disabled value=""></ons-input>
                <ons-icon
                        icon="fa-key"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>





        <p style="margin-top: 10%;">
            <ons-button id="login-button" style="width: 80%; font-weight: bold; " disabled  >حفظ  </ons-button>
        </p>

    </div>

    <div  style="text-align: center;  margin: 5%;">


    </div>

    <ons-modal id="loadPersonalFileModal" direction="up">
        <div style="text-align: center">
            <p>
                <ons-icon icon="md-spinner" size="28px" spin></ons-icon> جاري التحميل
            </p>
        </div>
    </ons-modal>
</ons-page>
