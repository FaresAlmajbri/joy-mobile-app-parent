    <div  style="text-align: center; margin-top: 1px; font-family: tajawal">

        <ons-row>
            <ons-col width="100%">
                <ons-input  style="width: 70%"   id="fullName" modifier="underbar" placeholder="الاسم الرباعي" float value=""></ons-input>
                <ons-icon
                        icon="fa-id-card"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:5%">
            <ons-col width="100%" vertical-align="center">
                <ons-input  style="width: 70%"   id="fullName" modifier="underbar" placeholder="رقم الهاتف" float value=""></ons-input>
                <ons-icon
                        icon="fa-mobile-alt"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>
        <ons-row style="padding-top:5%">
            <ons-col width="100%" vertical-align="center">
                <ons-input  style="width: 70%" type="date"  id="fullName" modifier="underbar" placeholder="الاسم الرباعي" float value=""></ons-input>
                <ons-icon
                        icon="fa-calendar-day"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:5%">
            <ons-col width="100%">
                <ons-input  style="width: 70%" type="email"   id="fullName" modifier="underbar" placeholder="البريد الإلكتروني" float value=""></ons-input>
                <ons-icon
                        icon="fa-at"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>

        <ons-row style="padding-top:5%">
            <ons-col width="100%">
                <ons-input  style="width: 70%" type="email"   id="fullName" modifier="underbar" placeholder="كلمة المرور" float value=""></ons-input>
                <ons-icon
                        icon="fa-key"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>
        <ons-row style="padding-top:5%">
            <ons-col width="100%">
                <ons-input  style="width: 70%" type="email"   id="fullName" modifier="underbar" placeholder="تاكيد كلمة المرور" float value=""></ons-input>
                <ons-icon
                        icon="fa-key"
                        size="100%"
                        fixed-width="false"
                        style="color: #935DA4">
                </ons-icon>
            </ons-col>
        </ons-row>


        <ons-row style="padding-top:10%" >
            <ons-col vertical-align="left" >
                موافق على شروط الخدمة
                <ons-checkbox input-id="check-2"></ons-checkbox>
            </ons-col>
        </ons-row>


        <p style="margin-top: 10%;">
            <ons-button id="login-button" style="width: 80%; font-weight: bold;"  >تسجيل </ons-button>
        </p>
