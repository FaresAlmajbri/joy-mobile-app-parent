    <ons-toolbar>

            <ons-col vertical-align="center" width="50%" style="text-align:right;">

        <ons-page id="Tab1">
            <ons-list>
                <ons-list-header></ons-list-header>

                    </div>
                    <div   class="right">
                        حجز موعد
                    </div>
                </ons-list-item>

                    <div  class="right">

                    </div>
                </ons-list-item>

                    </div>
                    <div  class="right">
                        الرصيد
                    </div>
                </ons-list-item>
                <ons-list-item id="personal-file-button" modifier="chevron longdivider"  tappable >
                    <div class="center">
                        <ons-icon icon="id-card" class="list-item__icon"></ons-icon>
                    </div>
                    <div  class="right">
                        البيانات الشخصية
                    </div>
                </ons-list-item>
                <ons-list-item id="medical-file-button" modifier="chevron longdivider"  tappable >
                    <div class="center">
                        <ons-icon icon="file-medical-alt" class="list-item__icon"></ons-icon>
                    </div>
                    <div  class="right">
                        الملف الطبي
                    </div>
                </ons-list-item>
                <ons-list-item id="sign-out-button"  modifier="chevron longdivider"  tappable >

                        <ons-icon icon="fa-sign-out-alt" class="list-item__icon"></ons-icon>
