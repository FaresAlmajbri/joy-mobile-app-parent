<ons-page id="diseases">
    <style>
        ons-search-input{
            text-align:justify !important; direction:rtl !important;
        }
    </style>

    <ons-toolbar>
        <div class="left"><ons-back-button>الملف الطبي</ons-back-button></div>
        <div class="right" style="margin-right: 10vw">الامراض</div>
    </ons-toolbar>
    <p style="text-align: center; margin-top: 10px;">
        <ons-search-input
                placeholder="بحث"
                onchange="ons.notification.alert('Searched for: ' + this.value)"
        ></ons-search-input>
    </p>
    <ons-row>
        <ons-col style = "direction: rtl;">
            <div style="text-align: center; " >
                <ons-list>
                    <ons-lazy-repeat id="diseases-infinite-list" modifier="longdivider"></ons-lazy-repeat>
                </ons-list>

                <ons-list>
                    <ons-list-item modifier="longdivider">Item A</ons-list-item>
                    <ons-list-item modifier="longdivider">Item B</ons-list-item>
                </ons-list>
            </div>
        </ons-col>
    </ons-row>

</ons-page>
